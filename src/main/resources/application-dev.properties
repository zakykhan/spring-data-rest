
# LOCAL ENVIRONMENT
server.port=5000

# SPRING JPA CONFIG
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true



# SPRING DB CONFIG
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.database-name = dataRestDemo
spring.datasource.url = jdbc:mysql://localhost:3306/${spring.datasource.database-name}?autoreconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password= zaky@786
spring.datasource.hikari.max-lifetime=30000

